<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Onion|Login</title>
    <link rel="stylesheet" href="./static/navbar.css">
    <link rel="stylesheet" href="./static/authForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./static/formValidation.js" defer   ></script>
    <script src="./static/indes.js" defer   ></script>
</head>
<body>
    <nav>
        <div class='logo' >
          <Image src='./static/logo.png' alt='Project Onion'  />
        </div>
        <div id="menu" onclick="navToggler()" class='mobSwitch text-4xl'  >
            <i class="fa fa-bars"></i>
        </div>
        <div id="navOptions" class="navOptions" >
          <ul>
            <li><a href='login.html' >Login</a></li>
            <li><a href='register.html' >Register</a></li>
          </ul>
        </div>
    </nav>
    <div class='authFormContainer' >
        <form onsubmit="loginValidator(event)" class='form' >
            <label>Enter Your Username.</label>
            <input id="loginName" required placeholder='UserName'  type='text'  />
            <label>Enter Your Password</label>
            <input id="loginPassword" required placeholder='Enter Your Password.' type='password' ></input>
            <span id="errorSpan" ></span>
            <button type="submit" >Login</button>
        </form>
    </div>
</body>
</html>
