<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Onion|Register</title>
  <link rel="stylesheet" href="./static/navbar.css">
  <link rel="stylesheet" href="./static/authForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="./static/formValidation.js" defer   ></script>
  <script src="./static/indes.js" defer   ></script>
</head>
<body>
    <nav>
        <div class='logo' >
          <Image src='./static/logo.png' alt='Project Onion'  />
        </div>
        <div id="menu" onclick="navToggler()" class='mobSwitch text-4xl'  >
            <i class="fa fa-bars"></i>
        </div>
        <div id="navOptions" class="navOptions" >
          <ul>
            <li><a href='login.html' >Login</a></li>
            <li><a href='register.html' >Register</a></li>
          </ul>
        </div>
    </nav>
    <div class='authFormContainer' >
        <form class='form' onsubmit="signupValidator(event)" >
            <label>Name</label>
            <input id="registerName" required placeholder='Name'  type='text'  />
            <label>Email</label>
            <input id="registerEmail" required  placeholder='Enter Your email.' type='email' ></input>
            <label>Password</label>
            <input id="registerPassword" required  placeholder='Enter Your Password.' type='password' ></input>
            <label>Confirm Password</label>
            <input id="registerPasswordConfirmation"  required placeholder='Confirm Your Password.' type='password' ></input>
            <span id="errorSpan" ></span>
            <button type="submit" >Register</button>
          </form>
    </div>
</body>
</html>
